<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deepal BlindBox</title>
  <link rel="stylesheet" href="/src/style.css" />


</head>
<body>
  <div id="canvas-container"></div>

  <canvas class='hideConfetti' height='1' id='confetti' width='1'>
    <a class='iprodev' href='http://iprodev.com' target='_blank'>iprodev.com</a>

  </canvas>
  

  <div id="ui-layer" class="">
    <!-- Form -->

    <div id="stage-form" class=" ">
      <div class="bonanzaImage">
        <img width="100%" src="/bonanza.png" alt="bonanza_image" />
      </div>

      <div class="thanksContainer">
        <p class="">Thanks for choosing DEEPAL!</p>
        <p class="">Open your blind box to reveal your surprise.</p>
      </div>

      <form id="details-form" method="post" class="formContainer">
        <div class="formFieldContainer">
          <label name="name">NAME</label>
          <div>
            <input type="text" id="name" name="name" required class="" />
          </div>
        </div>

        <div class="formFieldContainer">
          <label name="Agreement-Number">SALES AGREEMENT NUMBER </label>
          <div>
            <input type="text" id="Agreement-Number" name="Agreement-Number" required class="" />
          </div>
        </div>

        <div class="">
          <button type="submit" value="submit" class="revealButton">
            <p class="">Reveal Now</p>
          </button>
        </div>
      </form>
    </div>

    <!--  Pick -->
    <div id="stage-pick" class="hidden-vis pickDeeple">
      <p class="">PICK A</p>
      <h2 class="">DEEPAL BOX</h2>
    </div>

    <!--  Result -->
    <div id="stage-result" class="hidden-vis">
      <h2 class="">CONGRATULATIONS!</h2>

      <h3 id="coupon-code" class="">XXXX</h3>

      <p>ENJOY NEXT GENERATION <br>
        ELECTRIC MOBILITY WITH <br>
        AWARD-WINNING DEEPAL</p>

      <button onclick="location.reload()" class="submitBotton">
        Play Again
      </button>
    </div>

    <!-- Already claimed -->
    <div id="stage-sorry" class="sorryContainer hidden-vis">
      <div class="sorryBox ">
        <h2 class="title">Oops!</h2>
        <p class="message">You have Already Claimed Your Voucher</p>
        <button onclick="location.reload()" class="retryButton">Home</button>
      </div>
    </div>



  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
